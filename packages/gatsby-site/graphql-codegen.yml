schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./.cache/fragments/*.js
  - ./node_modules/@imgix/gatsby/*.js
generates:
  ./src/types.generated.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: true
      maybeValue: T | undefined
      scalars:
        Date: string
        JSON: unknown
hooks:
  afterAllFileWrite:
    - prettier --write
